<!DOCTYPE html>

<html>
  <head>
    <title>Taciane Martimiano</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Rocketseat seal" />
          </span>
          <img src="images/alice.png" alt="Profile picture" id="userImage" />
        </div>

        <h1 id="userName">Taciane Martimiano</h1>
        <a id="userLink" href="https://linktr.ee/drawings.rin/" target="_blank">
          <img src="images/github.svg" alt="Github logo" />
          <span id="userLinkTree">drawings.rin</span></a
        >

        <p id="userBio">Digital artist who loves to travel the world <3</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/" target="_blank">
              <img src="images/youtube.svg" alt="Youtube logo" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/maykbrito/" target="_blank">
              <img src="images/instagram.svg" alt="Instagram logo" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src ="main.js"></script> 
      
    </script>
  </body>
</html>
